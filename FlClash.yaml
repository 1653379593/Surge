# FlClash / Clash for Windows / Clash Verge 通用配置文件 (订阅链接版)
# 生成时间: 2025年8月7日

# 1. 基础设置
#--------------------------------
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

# 2. 代理订阅提供商 (Proxy Providers)
#--------------------------------
# 在这里配置您的机场订阅链接
proxy-providers:
  # 您可以给您的订阅起一个名字，例如 "myAirport"
  myAirport:
    # 类型为 http，表示从一个 URL 获取
    type: http
    # !!! 关键 !!!
    # 将下面的 URL 替换成您自己的 Clash 订阅链接
    url: "https://example.com/your-clash-subscription-link"
    # 本地缓存文件的路径，客户端会自动创建
    path: ./proxy_providers/myAirport.yaml
    # 自动更新订阅的间隔时间（秒），3600 = 1小时
    interval: 3600
    # 对订阅中的节点进行健康检查（延迟测试）
    health-check:
      enable: true
      # 健康检查的间隔时间
      interval: 600
      # 用来测试延迟的 URL
      url: http://www.gstatic.com/generate_204

# 3. 代理组策略
#--------------------------------
# 策略组现在将从上面定义的 "myAirport" 订阅中获取节点
proxy-groups:
  - name: 𝐏𝐑𝐎𝐗𝐘
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    type: select
    proxies:
      - 𝐀𝐮𝐭𝐨
      - 𝐒𝐞𝐥𝐞𝐜𝐭
      - 𝐅𝐚𝐥𝐥𝐛𝐚𝐜𝐤
      - 𝐑𝐨𝐮𝐧𝐝𝐑𝐨𝐛𝐢𝐧
  - name: 𝐀𝐮𝐭𝐨
    icon: https://github.com/Koolson/Qure/raw/master/IconSet/Color/Auto.png
    type: url-test
    # 使用 'use' 关键字来指定从哪个订阅获取节点
    use:
      - myAirport
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: 𝐒𝐞𝐥𝐞𝐜𝐭
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
    type: select
    use:
      - myAirport
  - name: 𝐅𝐚𝐥𝐥𝐛𝐚𝐜𝐤
    icon: https://raw.githubusercontent.com/Orz-3/mini/refs/heads/master/Color/Available.png
    type: fallback
    use:
      - myAirport
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
  - name: 𝐑𝐨𝐮𝐧𝐝𝐑𝐨𝐛𝐢𝐧
    icon: https://raw.githubusercontent.com/Orz-3/mini/refs/heads/master/Color/Roundrobin.png
    type: load-balance
    strategy: round-robin
    use:
      - myAirport
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 𝐁𝐢𝐥𝐢𝐁𝐢𝐥𝐢
    icon: https://github.com/Koolson/Qure/raw/master/IconSet/Color/bilibili.png
    type: select
    proxies:
      - DIRECT
      - 𝐇𝐊
      - 𝐓𝐖
  - name: 𝐁𝐚𝐡𝐚𝐦𝐮𝐭
    icon: https://github.com/Koolson/Qure/raw/master/IconSet/Color/Bahamut.png
    type: select
    proxies:
      - 𝐇𝐊
      - 𝐓𝐖
  - name: 𝐓𝐰𝐢𝐭𝐜𝐡
